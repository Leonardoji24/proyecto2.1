<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - GymFit</title>
    <link rel="stylesheet" href="/img/styles.css">
</head>
<body>
    <header>
        <div class="container">
          <div class="logo">
            <a
              href="/templates/index.html"
              style="color: rgb(255, 255, 255); text-decoration: none"
              >Gym Resistencia</a
            >
          </div>
  
          <nav>
            <div class="menu-toggle" id="mobile-menu">
              <span></span>
              <span></span>
              <span></span>
            </div>

              <li><a href="/templates/index.html">Inicio</a></li>
              <li><a href="/templates/login.html">cerrar sesión</a></li>
            </ul>
          </nav>
        </div>
      </header>

    <main>
        <section class="form-container">
            <h2>Registrarse</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </section>
    </main>

</body>
</html>
