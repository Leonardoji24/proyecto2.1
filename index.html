<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymFit - Tu gimnasio de confianza</title>
    <link rel="stylesheet" href="/img/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style>
      /* Asegura que el carrusel tenga un tamaño fijo */
      .carousel-inner {
        height: 500px; /* Puedes ajustar esta altura según lo necesites */
      }

      .carousel-inner img,
      .carousel-inner video {
        height: 100%;
        width: 100%;
        object-fit: cover; /* Mantiene las proporciones */
      }

      /* Estilos del menú */
      nav ul {
        list-style-type: none;
        display: flex;
        gap: 1rem;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        text-transform: uppercase;
      }

      nav ul li a:hover {
        color: #07e437;
      }

      .menu-toggle {
        display: none;
        cursor: pointer;
      }

      .menu-toggle span {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px auto;
        background: white;
      }

      @media (max-width: 768px) {
        nav ul {
          display: none;
          flex-direction: column;
          gap: 0;
        }

        nav ul.show {
          display: flex;
        }

        .menu-toggle {
          display: block;
        }
      }

      /* Footer al final de la página */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
      }

      footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/templates/index.html" style="color: #fff; text-decoration: none">Gym Resistencia</a>
        </div>

        <nav>
          <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul>
            <li><a href="/templates/index.html">Inicio</a></li>
            <li><a href="/templates/login.html">Iniciar sesión</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1>Bienvenido a Gym Resistencia</h1>
          <p>Tu compañero perfecto para mantenerte en forma</p>
          <a href="/templates/login.html" class="btn" id="Comienza">Comienza tu viaje fitness</a>
          <br>
          <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <!-- Video en el carrusel -->
              <div class="carousel-item active" data-bs-interval="10000">
                <video class="d-block w-100" controls autoplay muted playsinline loop>
                  <source src="/img/istockphoto-1686720770-640_adpp_is.mp4" type="video/mp4">
                  Tu navegador no soporta la reproducción de videos.
                </video>
              </div>
              <!-- Imagen 1 -->
              <div class="carousel-item" data-bs-interval="2000">
                <img src="/img/young-woman-training-gym.jpg" class="d-block w-100" alt="Fitness Image">
              </div>
              <!-- Imagen 2 -->
              <div class="carousel-item">
                <img src="/img/portrait-young-sportsman-making-cardio-workout-drinking-water-gym.jpg" class="d-block w-100" alt="Another Image">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer">
        <p>&copy; 2023 Gym Resistencia. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script>
      const mobileMenu = document.getElementById('mobile-menu');
      const navLinks = document.querySelector('nav ul');

      mobileMenu.addEventListener('click', () => {
        navLinks.classList.toggle('show'); // Muestra/oculta el menú
      });
    </script>
  </body>
</html>
